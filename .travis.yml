language: java
install: true
jdk:
- oraclejdk8

before_install:
  - chmod +x deploy-artifacts.sh

stages:
  - name: build
  - name: publish-snapshot
    # only publish snapshots from "master" branch and not in pull requests
    if: branch = master AND type IN (push)
  - name: publish-release
    # only publish releases from "release" branch and not in pull requests
    if: branch = release AND type IN (push)

jobs:
  include:
    - stage: build
      script: gradle build -x signArchives
    - stage: publish-snapshot
      script: ./deploy-artifacts.sh

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
